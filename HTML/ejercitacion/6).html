<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="6.css" />
    <title>Pokemon</title>
  </head>
  <body class="fondopantalla">
    <main class="grilla">
      <div class="letralinda tarjetitaPajaro">
        <h1 class="tarjetitaNombre6">Piplup</h1>
        <div class="alturaPokemon">
          <img class="fotoTamañoPajaro" src="popi.png" alt="pajaro" />
        </div>
        <h2>Agua</h2>
      </div>
      <div class="letralinda tarjetitaCocodrilo">
        <h1 class="tarjetitaNombre">Bulbasaur</h1>
        <div class="alturaPokemon">
          <img
            class="fotoTamañoVerde"
            src="cortetortuga (1).png"
            alt="ehnose"
          />
        </div>
        <h2>Planta</h2>
      </div>

      <div class="letralinda tarjetitaPikachu">
        <h1 class="tarjetitaNombre3">Pikachu</h1>
        <div class="alturaPokemon">
          <img class="fotoTamañoPikachu" src="pikachu2 (1).png" alt="ehnose" />
          <h2>Electrico</h2>
        </div>
      </div>

      <div class="letralinda tarjetitaFlor">
        <h1 class="tarjetitaNombre2">flabébé</h1>
        <div class="alturaPokemon">
          <img class="fotoTamañoPikachu" src="flor.png" alt="flor" />
          <h2>Planta</h2>
        </div>
      </div>

      <div class="letralinda tarjetitaGato">
        <h1 class="tarjetitaNombre4">Sprigatito</h1>
        <div class="alturaPokemon">
          <img class="fotoTamañoPikachu" src="gatoverde.png" alt="flor" />
          <h2>Planta</h2>
        </div>
      </div>

      <div class="letralinda tarjetitaHueso">
        <h1 class="tarjetitaNombre5">Cubone</h1>
        <div class="alturaPokemon">
          <img class="fotoTamañoPikachu" src="hueso.png" alt="flor" />
          <h2>Tierra</h2>
        </div>
      </div>
    </main>
  </body>
</html>
